name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  prepare-image:
    name: Fetch or Build Image
    permissions:
      packages: write
      contents: read
    uses: lakruzz/workflows/.github/workflows/docker_with_cache.yml@experimental
    with:
      dockerfile: dockerfile
      hash-files: Gemfile.lock
      image-tag: docker-workflow-image

  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    needs: prepare-image
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    # Use the pre-built image from the prepare-image job
    container:
      image: ${{ needs.prepare-image.outputs.image-fqdn }}

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      contents: read
      packages: read # Required to pull the image from GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure git to prevent dubious ownership errors
      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/renogfri.dk/renogfri.dk

      # Configure Bundler to use the global gem path from the Docker image
      - name: Configure Bundler
        run: bundle config set --global path "/usr/local/bundle"

      # Install Node.js for npm packages (cspell, markdownlint-cli2)
      # These might already be in your Docker image, but it's safe to have them here.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install npm packages required by .githooks/pre-commit
      # These are CRITICAL for validation to pass
      - name: Install Node.js linting tools
        run: npm install -g cspell markdownlint-cli2 @cspell/dict-da-dk

      # Configure git hooks path
      - name: Configure Git hooks
        run: git config core.hooksPath .githooks

      # Verify the setup by running the pre-commit hook
      - name: Test pre-commit hook
        run: .githooks/pre-commit
